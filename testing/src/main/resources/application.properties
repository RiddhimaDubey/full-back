# Application Name
spring.application.name=testing

# ===================================================================
# POSTGRESQL DATABASE CONFIGURATION
# ===================================================================
# In your production environment, you should set these as environment variables
# for security and flexibility.
#
# Example Environment Variables:
# DATABASE_URL=jdbc:postgresql://your-prod-db-host:5432/your-prod-db-name
# DATABASE_USERNAME=your-prod-username
# DATABASE_PASSWORD=your-prod-password
#
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/testing}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Riddhima1006#}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

